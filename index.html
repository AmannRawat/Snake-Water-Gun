<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Water Gun</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="SWG.css">

</head>

<body>
    <h1 class="text1"><img class="bear1 Bear-S" src="Assets/cute-bear.gif">Snake Water Gun Game<img class="bear2 Bear-S"
            src="Assets/cute-bear.gif"></h1>
    <h1 class="text2">Choose one and Tap to Play</h1>
    <div class="choices">
        <img src="Assets/YouWin.webp" id="win">
        <img src="Assets/youloose.webp" id="lose">
        <img src="Assets/tie.webp" id="tie">
        <img id="img1" src="Assets/snake.png" tabindex="0">
        <img id="img2" src="Assets/water.png" tabindex="0">
        <img id="img3" src="Assets/gun.png" tabindex="0">
    </div>
    <div class="btn">
        <button id="btn">Play</button>
        <button id="playAgainBtn">PlayAgain</button>
    </div>
    <footer>
        <h1 class="text3">Made By Aman Rawat</h1>
        <div class="social">
            <button class="btn2">
                <a href="https://x.com/amannrawatt?s=21" target="_blank">
                    <img src="Assets/twitter.png" class="img">
                </a>
            </button>
            <button class="btn2"><a href="https://github.com/AmannRawat" target="_blank"><img src="Assets/git.png"
                        class="img"></a></button>
            <button class="btn2"><a
                    href="https://www.linkedin.com/in/aman-rawat-80158b22a?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=ios_app"
                    target="_blank">
                    <img src="Assets/linkedin.png" class="img">
                </a>
            </button>
        </div>
    </footer>
    <script src="swg.js"></script>
</body>

</html>
